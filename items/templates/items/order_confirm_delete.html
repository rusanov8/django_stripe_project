{% extends 'items/base.html' %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <p>Хотите удалить Заказ №{{ object.id}}?</p>
            <div class="container">
              <button type="submit" class="btn btn-danger mr-2">Подтвердить</button>
              <a href="{% url 'items:item_list' %}" class="btn btn-warning">Отмена</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
